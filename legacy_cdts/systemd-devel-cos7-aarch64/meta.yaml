    - systemd-cos7-aarch64 ==219 *_{{ cdt_build_number|int }}
    - systemd-libs-cos7-aarch64 ==219 *_{{ cdt_build_number|int }}
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

