package:
  name: libibmad-cos7-aarch64
  version: 1.3.13

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/libibmad-1.3.13-1.el7.aarch64.rpm
    sha256: 092cdb3535d5a9710698b010c048e28da4720ac0df70bd340bfb99f476f60f1d
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/libibmad-1.3.13-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.openfabrics.org/
  license: GPLv2 or BSD
  license_family: GPL2
  license_file:
    - libibmad-license
  summary: (CDT) OpenFabrics Alliance InfiniBand MAD library
  description: |
    libibmad provides low layer IB functions for use by the IB diagnostic and
    management programs. These include MAD, SA, SMP, and other basic IB functions.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
